<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
    <title>Trastaducteur</title>
  </head>
  <body style="background-image: url('bg.png')">
    <div class="container">
      <div class="row justify-content-center mt-3 mb-3">
        <h1 class="start-50">TRASTADUCTEUR</h1>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Entrez un texte ici"
              id="input"
              style="height: 150px"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3 mb-3">
        <img
          id="button"
          src="asta.png"
          width="150rem"
          height="150rem"
          style="cursor: pointer"
        />
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="RÃ©sultat"
              id="output"
              style="height: 220px"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var button = document.getElementById("button");
    button.onclick = function () {
      var inputValue = input.value;
      var newOutput = "";
      words = inputValue.split(" ");
      for (var i = 0; i < words.length; i++) {
        var word = words[i];
        var firstLetter = word.charAt(0);
        if (firstLetter == firstLetter.toUpperCase() && firstLetter == "A") {
          word = word.replace("A", "Asta");
        } else {
          word = word.replace("a", "asta");
        }
        newOutput = newOutput + " " + word;
      }
      output.value = newOutput;
    };
  </script>
</html>
